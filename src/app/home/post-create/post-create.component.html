<div
  class="container d-flex justify-content-center align-items-start"
  style="margin-top: 100px"
>
  <form
    (submit)="onAddPost(addPost)"
    #addPost="ngForm"
    style="max-width: 500px; width: 100%"
  >
    <div class="form-group">
      <label for="enteredDepartment" class="form-label mt-4">Department</label>
      <input
        type="text"
        ngModel
        name="enteredDepartment"
        class="form-control custom-input"
        required
        minlength="1"
        pattern="^[a-zA-Z0-9\s_-]+$"
        #enteredDepartment="ngModel"
      />
      <div
        *ngIf="
          enteredDepartment.invalid &&
          (enteredDepartment.dirty || enteredDepartment.touched)
        "
        class="text-danger"
      >
        Invalid
      </div>
    </div>
    <div class="form-group mb-4">
      <label for="enteredContent" class="form-label mt-4">Content</label>
      <input
        type="text"
        ngModel
        name="enteredContent"
        class="form-control custom-input"
        required
        minlength="1"
        pattern="^[a-zA-Z0-9\s_-]+$"
        #enteredContent="ngModel"
      />
      <div
        *ngIf="
          enteredContent.invalid &&
          (enteredContent.dirty || enteredContent.touched)
        "
        class="text-danger"
      >
        Invalid
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary">Add Post</button>
  </form>
</div>
